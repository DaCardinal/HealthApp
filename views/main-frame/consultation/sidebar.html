<div class="sidebar-nav-header"><p>{{name}}</p></div>
<ul class="sidebar-nav">
  {{#each menu}}
  <li class="nav-header sidebar-brand sidebar-nav-accordion collapsed"  data-toggle="collapse" data-target="#{{id}}">
      <a href="#">{{item}}</a>
  </li>
  <ul class="nav nav-list collapse sidebar-nav-accordion-panel" id="{{id}}">
    {{#each list}}
     <li id="{{../id}}{{../id}}" data-parent="{{../../parent_url}}" data-title="{{../item}}" data-url="{{../url}}" data-action="{{action}}" class="sidebar-item-toggle"><span class="sidebar-item"><a  class="sidebar-item-inner">{{content}}</a></span></li>
     {{/each}}
  </ul>
  {{/each}}
</ul>
